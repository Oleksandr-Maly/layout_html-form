<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset PersonalInformation">
        <legend>
          Personal information
        </legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="Age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date" name="DateOfBirth">
        </label>
        <label class="form-field lastInBlock">
          I accept the term of the agreement
          <input type="checkbox" name="Agreement">
        </label>
      </fieldset>
      <fieldset class="fieldset Registration">
        <legend>
          Registration
        </legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field lastInBlock">
          Password:
          <input
            type="password"
            required
            minlength="5"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset interestingFact">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            value="Yes"
          >
          <label for="Yes">Yes</label>
          <input
            type="radio"
            name="loveCats"
            value="No"
          >
          <label for="No">No</label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input type="color">
        </label>
        <label class="form-field">
          What time do you go to bad?
          <input type="time" step="1">
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field lastInBlock">
          How do you rate our work?
          <input
            type="range"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset AdditionalInfo">
        <legend>
          Additional info:
        </legend>
        <label class="form-field">
          Comments:
          <textarea name="AdditionalInfo" maxlength="100"></textarea>
        </label>
        <label class="form-field lastInBlock">
          Would you recomend us?
          <select name="RecomendUs" id="RecomendUs">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
